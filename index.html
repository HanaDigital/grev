<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>
            <span class="teko-font">G<span class="re">RE</span>V</span>
            has migrated to a new domain<span>.</span>
        </h1>
        <a href="https://grev.shehryar.ae">grev.shehryar.ae</a>
        <p id="timer">Redirecting in 5 seconds...</p>
    </body>
    <script>
        setTimeout(() => {
            window.location.href = "https://grev.shehryar.ae";
        }, 5000);

        // Countdown timer
        const timerElement = document.getElementById("timer");
        let timeLeft = 5;

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
            } else {
                timerElement.textContent = `Redirecting in ${timeLeft} seconds...`;
                timeLeft--;
            }
        }, 1000);
    </script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Teko:wght@300..700&display=swap");

        .teko-font {
            font-family: "Teko", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

            background-color: oklch(75% 0.16 163);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            font-weight: 400;
            line-height: 40px;
        }

        span {
            font-size: 6rem;
            color: white;
        }

        .re {
            color: white;
        }

        a {
            font-size: 2rem;
            /* text-decoration: none; */
            background-color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0rem;
            padding-bottom: 1.2rem;
            color: oklch(75% 0.16 163);
        }
    </style>
</html>
