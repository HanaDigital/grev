<nav>
  <h1>G<span>re</span>V</h1>
  <div class="navButtons">
    <ul>
      <li><a href="https://github.com/" target="_blank">Github</a></li>
      <li><a href="https://github.com/" target="_blank">Bug Report</a></li>
      <li><a id="donateButton" href="" target="_blank">Donate</a></li>
    </ul>
  </div>
</nav>

<div class="content">
  <div [ngClass]="{ bannerHover: bannerHover, banner: true }">
    <h1 [ngClass]="{ titleHover: bannerHover, title: true }">
      {{ title }}
      <span class="blinker">{{ blinker }}</span>
    </h1>
    <div class="wrapper">
      <div class="searchHolder">
        <input
          id="searchBar"
          type="text"
          placeholder="github.com/username/repo"
          [(ngModel)]="url"
          (keydown.enter)="search()"
        />
        <img
          id="searchButton"
          src="../assets/img/search.svg"
          alt="search icon"
          (click)="search()"
        />
      </div>
    </div>

    <div class="mainHolder">
      <div class="holder">
        <h4>LATEST RELEASE</h4>
        <h5>{{ totalLatestUsers }}</h5>
        <div class="infoHolder">
          <div class="latestAssets" *ngFor="let asset of latestAssets">
            <div class="box">
              <div class="name">{{ asset.name }}</div>
              <div class="divider"></div>
              <div class="downloads">{{ asset.download_count }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="holder">
        <h4>TOTAL DOWNLOADS</h4>
        <h5>{{ totalDownloads }}</h5>
        <div class="infoHolder">
          <div class="latestAssets" *ngFor="let release of releases">
            <div class="box">
              <div class="name">{{ release.name }}</div>
              <div class="divider"></div>
              <div class="downloads">{{ release.downloads }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <a href="https://github.com/dr-nyt" target="_blank">dr-nyt</a>
</footer>

<div class="blobs">
  <img id="blob1" class="mainBlob" src="../assets/img/blob-bottom.png" />
  <img id="blob2" class="mainBlob" src="../assets/img/blob-top.png" />

  <img class="miniBlob" src="../assets/img/mini-blobs.png" />
</div>

<router-outlet></router-outlet>
